<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/
libs/jquery/3.6.4/jquery.min.js"></script>

<script src="script.js"></script>

</head>

<body>
<div class="container mt-2 card">
      
        <div class="row card-header">
          <span class="col col-md-1 col-sm-6">Home</span>
          <span class="col col-md-9 col-sm-6">Produtos</span>
          <span class="col col-md-2 col-sm-12">Acessar sistema</span>
        </div>

          <div class="row card-body">
            <div class="col-12 col-sm-12 col-md-3 mt-2">Cadastro de Produtos
            </div>
            <div class="col-12 col-sm-12 col-md-2 mt-2">Nome do produto: 
            </div>
            <div class="col-12 col-sm-12 col-md-2 mt-2 d-grid">
              <input type="text" id="pesquisar" placeholder="Digite o nome do produto">
            </div>
            <div class="col-12 col-sm-6 col-md-2 mt-2 d-grid">
              <button class="btn btn-sm btn-primary btn-block">Procurar</button>
            </div>
            <div class="col-12 col-sm-6 col-md-2 mt-2 d-grid">
              <button class="btn btn-sm btn-secondary">Limpar</button></div>
            </div>
          <hr>


            <div class="mt-2">
              <table class="table table table-hover" id="tabela">
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Nome do produto</th>
                    <th>Valor</th>
                      <th colspan="2">Ações</th>
                  </tr>
                </thead>
                  <tbody>
                  
                  </tbody>
              
              </table>
            </div>
            




        <div class="row card-footer">
            <div class="col">
              <button onclick="novoProduto()" type="button" class="btn btn-block btn-primary btn-sm " data-bs-toggle="modal" data-bs-target="#modal">Novo Produto</button>

              <div class="modal fade" id="modal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Cadastro de produtos</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-12 col-sm-7 col-md-6 mt-2 d-grid">
                          <label for="nomeProduto" class="form-label" name="nome" id="nome">Nome do produto:</label>
                          <input type="text" name="nomeProduto" id="nomeProduto" placeholder="Digite o nome do produto">
                        </div>

                        <div class="col-12 col-sm-6 col-md-7 mt-2 d-grid">
                          <label for="valorProduto" class="form-label" id="valor" name="valor">Valor do produto:</label>
                          <input type="text" name="valorProduto" id="valorProduto" placeholder="Digite o valor do produto">
                        </div>
                      </div>
                    </div>
                      
                    
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button onclick="criarProduto()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>

                    </div>
              
                  </div>
                </div>
              </div>

            </div>
        </div>
</div> 
  
</body>
</html>
